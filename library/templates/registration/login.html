{% block content %}
<body>
    <form method="POST">
        {% csrf_token %}
        <h1 align="center"> Welcome to Library Management</h1>
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
</body>
{% endblock %}
