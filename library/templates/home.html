{% extends "base.html" %}

{% block content %}
<body>
    {% if user.is_authenticated %}
    <p>hello</p>
    <p>welcome {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <h1 style="font-size:60px;" align="center">Welcome to Library Management</h1>
    <p align="center"><a href="{% url 'login' %}">Login</a></p>
    <p align="center"><a href="{% url 'register' %}">Register</a></p>
    {% endif %}
</body>
{% endblock %}
